<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/3d-flip-book@1.7.3/dist/flipbook.style.min.css" />
  <style>
    html, body { margin: 0; height: 100%; }
    #flipbookContainer { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="flipbookContainer"></div>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.16.105/build/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/3d-flip-book@1.7.3/dist/flipbook.min.js"></script>
  <script>
    const pdf = new URLSearchParams(window.location.search).get("pdf")
    if (pdf) {
      new ThreeDFlipBook.PDF(document.getElementById("flipbookContainer"), {
        pdf: pdf
      })
    }
  </script>
</body>
</html>
